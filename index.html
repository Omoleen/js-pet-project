<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Quiz Start Page -->
        <div class="quiz-start" id="quiz-start">
            <div class="quiz-card">
                <h2 class="title-label">Title</h2>
                <h1 class="quiz-title">Intro to programming 001</h1>
                <button class="btn primary-btn" id="start-btn">Start Quiz</button>
            </div>
            <button class="btn secondary-btn quit-btn" id="start-quit-btn">Quit</button>
        </div>

        <!-- Quiz Questions Page -->
        <div class="quiz-questions" id="quiz-questions" style="display: none;">
            <div class="quiz-header">
                <div class="quiz-label">Test</div>
                <div class="quiz-name">Intro to programming 001</div>
            </div>
            
            <div class="question-card">
                <h3 class="question-number">Question 1</h3>
                <p class="question-text">In Python, what is the key difference between a shallow copy and a deep copy when working with mutable objects?</p>
                
                <div class="options">
                    <!-- Options will be dynamically generated by JavaScript -->
                </div>
            </div>
            <button class="btn primary-btn finish-btn" id="finish-btn">Finish</button>
        </div>

        <!-- Quiz Results Page -->
        <div class="quiz-result" id="quiz-result" style="display: none;">
            <div class="quiz-header">
                <div class="quiz-label">Test</div>
                <div class="quiz-name">Intro to programming 001</div>
            </div>
            
            <div class="result-card">
                <h2 class="result-title">Score</h2>
                <div class="score">
                    <span class="score-value">28</span>
                    <span class="score-separator">/</span>
                    <span class="score-total">30</span>
                </div>
            </div>
            
            <div class="result-actions">
                <button class="btn secondary-btn" id="retake-btn">Retake quiz</button>
                <button class="btn primary-btn" id="result-quit-btn">Quit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
